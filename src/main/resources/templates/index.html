<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hotel Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            width: 100%;
            z-index: 10;
        }

        nav .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .nav-center {
            display: flex;
            gap: 30px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-center a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-center a:hover {
            text-decoration: underline;
        }

        .nav-right {
            display: flex;
        }

        .nav-right a {
            background-color: #3b82f6;
            color: white;
            padding: 8px 18px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-right a:hover {
            background-color: #2563eb;
        }


        .hero {
            background-image: url('/images/bg-hotel.jpg'); /* ganti path gambar sesuai file kamu */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero h1 {
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            text-align: center;
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">HotelKu</div>

    <div class="nav-center">
        <a href="#home">Home</a>
        <a href="#tentang">Tentang</a>
    </div>

    <div class="nav-right">
        <a th:href="@{/login}">Login</a>
    </div>
</nav>


<div class="hero" id="home">
    <h1>Perfect stays for every you</h1>
</div>

<!-- Section Tentang -->
<section id="tentang" style="padding: 80px 60px; text-align:center;">
    <h2 style="font-size: 32px; margin-bottom: 20px;">Tentang Kami</h2>
    <p style="font-size: 18px; max-width: 800px; margin: 0 auto;">
        HotelKu adalah platform pemesanan hotel yang menyediakan berbagai pilihan penginapan nyaman sesuai kebutuhan Anda. Kami hadir tanpa sistem pembayaran online â€” pembayaran dilakukan saat check-in.
    </p>
</section>

</body>
</html>

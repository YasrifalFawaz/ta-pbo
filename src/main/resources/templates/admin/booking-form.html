<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }

        .alert {
            margin-bottom: 1rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: #1abc9c;
            box-shadow: 0 0 0 0.2rem rgba(26, 188, 156, 0.25);
        }

        .btn-primary {
            background-color: #1abc9c;
            border-color: #1abc9c;
        }

        .btn-primary:hover {
            background-color: #16a085;
            border-color: #16a085;
        }

        .required-field {
            color: #dc3545;
        }
    </style>
</head>
<body>

<header th:replace="~{admin/fragments :: navbar}" class="header-custom"></header>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Alert Messages -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error!</strong> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Berhasil!</strong> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Tambah Booking Baru</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/booking/save}" th:object="${booking}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <!-- Guest Selection -->
                        <div class="mb-3">
                            <label for="userId" class="form-label">
                                Pilih Guest <span class="required-field">*</span>
                            </label>
                            <select class="form-select" name="user.id" id="userId" required>
                                <option value="">-- Pilih Guest --</option>
                                <option th:each="user : ${users}" 
                                        th:value="${user.id}"
                                        th:selected="${booking.user != null && booking.user.id == user.id}"
                                        th:text="${user.fullName + ' (' + user.email + ')'}">
                                </option>
                            </select>
                        </div>

                        <!-- Room Selection -->
                        <select id="roomSelect" th:field="*{room.id}" class="form-select" required>
                            <option value="" disabled selected>-- Pilih Kamar --</option>
                            <option th:each="room : ${rooms}" 
                                    th:value="${room.id}" 
                                    th:text="${room.roomNumber + ' - Rp ' + #numbers.formatDecimal(room.price, 0, 'COMMA', 0, 'POINT')}">
                            </option>
                        </select>

                        <!-- Date Selection -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="checkInDate" class="form-label">Tanggal Check-in *</label>
                                    <input type="date" class="form-control" th:field="*{checkInDate}" id="checkInDate" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="checkOutDate" class="form-label">Tanggal Check-out *</label>
                                    <input type="date" class="form-control" th:field="*{checkOutDate}" id="checkOutDate" required>
                                </div>
                            </div>
                        </div>

                        <!-- Guest Count -->
                        <div class="mb-3">
                            <label for="guestCount" class="form-label">Jumlah Tamu *</label>
                            <input type="number" class="form-control" th:field="*{guestCount}"
                                   id="guestCount" min="1" max="10" required>
                        </div>

                        <!-- Status Selection -->
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" name="status" id="status">
                                <option value="PENDING" th:selected="${booking.status == 'PENDING'}">PENDING</option>
                                <option value="CONFIRMED" th:selected="${booking.status == 'CONFIRMED' || booking.status == null}">CONFIRMED</option>
                                <option value="CHECKED_IN" th:selected="${booking.status == 'CHECKED_IN'}">CHECKED_IN</option>
                                <option value="CHECKED_OUT" th:selected="${booking.status == 'CHECKED_OUT'}">CHECKED_OUT</option>
                                <option value="CANCELLED" th:selected="${booking.status == 'CANCELLED'}">CANCELLED</option>
                            </select>
                        </div>

                        <!-- Special Requests -->
                        <div class="mb-3">
                            <label for="specialRequests" class="form-label">Permintaan Khusus</label>
                            <textarea class="form-control" 
                                      name="specialRequests"
                                      id="specialRequests" 
                                      rows="3"
                                      placeholder="Contoh: Extra bed, late check-in, dll"
                                      th:text="${booking.specialRequests}"></textarea>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/booking}" class="btn btn-secondary">Kembali</a>
                            <button type="submit" class="btn btn-primary">Simpan Booking</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auto-close alert -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Auto-close alert setelah 5 detik
        setTimeout(function () {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function (alert) {
                new bootstrap.Alert(alert).close();
            });
        }, 5000);

        const checkInInput = document.getElementById('checkInDate');
        const checkOutInput = document.getElementById('checkOutDate');

        const today = new Date().toISOString().split('T')[0];
        checkInInput.min = today;
        checkOutInput.min = today;

        checkInInput.addEventListener('change', function() {
            const checkInDate = new Date(this.value);
            checkInDate.setDate(checkInDate.getDate() + 1);
            checkOutInput.min = checkInDate.toISOString().split('T')[0];
            if (checkOutInput.value && new Date(checkOutInput.value) <= new Date(this.value)) {
                checkOutInput.value = '';
            }
            
            validateDates();
        });

        // Handle check-out date change
        checkOutInput.addEventListener('change', function() {
            validateDates();
        });

        function validateDates() {
            const checkIn = new Date(checkInInput.value);
            const checkOut = new Date(checkOutInput.value);
            if (checkIn && checkOut && checkOut <= checkIn) {
                alert('Tanggal check-out harus setelah tanggal check-in!');
                checkOutInput.value = '';
                return false;
            }
            return true;
        }
        checkOutInput.addEventListener('change', validateDates);
    });
</script>

</body>
</html>
